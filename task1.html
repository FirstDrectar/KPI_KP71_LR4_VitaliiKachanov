<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Task1</title>
</head>
<body>
    <main class="container">
        <div class="center">
        <picture >
            <img src="./source/images/Star-wars-logo-new-tall.jpg" alt="Star-wars-logo-new-tall" class="image" id="image" style="border-width: 10px">
        </picture>
        </div>

        <form>
            <p>Зміна розмірів:</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend big_name">
                    <span class="input-group-text">Ширина(width):</span>
                </div>
                <input type="number" class="form-control" id="width" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend big_name">
                    <span class="input-group-text">Висота(height):</span>
                </div>
                <input type="number" class="form-control" id="height"aria-describedby="basic-addon3">
            </div>

            <p>Зміна рамки:</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend big_name">
                    <span class="input-group-text">Товщина рамки:</span>
                </div>
                <input type="number" class="form-control" id="border_width" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend big_name">
                    <span class="input-group-text">Колір рамки:</span>
                </div>
                <input type="text" class="form-control" id="border_color"aria-describedby="basic-addon3">
            </div>
            <p>Додатково:</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend big_name">
                    <span class="input-group-text">Альтернативний текст:</span>
                </div>
                <input type="text" class="form-control" id="alt"aria-describedby="basic-addon3">
            </div>
            <button type="button" id="submit" class="btn btn-outline-primary">Застосувати</button>

        </form>

        <script src="./source/js/task1.js"></script>
    </main>
</body>
</html>
